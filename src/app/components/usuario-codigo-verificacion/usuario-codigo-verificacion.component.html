<div
  style="margin: auto; width: 30%"
  id="alert-additional-content-1"
  class="p-4 mb-4 text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800"
  role="alert"
>
  <div class="flex items-center">
    <svg
      aria-hidden="true"
      class="w-5 h-5 mr-2"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Info</span>
    <h3 class="text-lg font-medium">Â¡Aviso!</h3>
  </div>
  <div class="mt-2 mb-4 text-sm">
    Recibiras un correo electronico con las instrucciones
  </div>
  <div class="flex">
    <button
      type="button"
      class="text-blue-800 bg-transparent border border-blue-800 hover:bg-blue-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:hover:bg-blue-600 dark:border-blue-600 dark:text-blue-400 dark:hover:text-white dark:focus:ring-blue-800"
      data-dismiss-target="#alert-additional-content-1"
      aria-label="Close"
    >
      Cerrar
    </button>
  </div>
</div>
<div class="container">
  <div>
    <h1 class="text-center text-4xl text-cyan-700 font-mono">
      Ingresa el codigo para activar tu cuenta
    </h1>
    <div class="" style="margin: auto; width: 30%">
      <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value, url)">
        <div class="" style="width: 100%; margin: auto">
          <label
            for="ruta"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Ingresa el codigo</label
          >
          <input
            type="number"
            formControlName="codigo"
            id="codigo"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="1234"
            min="1000"
            max="9999"
            required
          />
          <p
            *ngIf="form.get('codigo')?.invalid && form.get('codigo')?.touched"
            class="text-red-500 text-xs italic"
          >
            El codigo es obligatorio
          </p>
        </div>
        <div class="flex justify-center">
          <button
            *ngIf="!form.valid"
            type="submit"
            disabled
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          >
            Enviar
          </button>
          <button
            type="submit"
            *ngIf="form.valid"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
