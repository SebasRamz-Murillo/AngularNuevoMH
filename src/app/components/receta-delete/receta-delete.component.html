<app-header></app-header>


<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <div class="p-6 bg-white rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-6">
      ¿Estás seguro que deseas eliminar la receta {{receta?.nombre}}?
    </h1>
    <p class="mb-6">Esta acción no se puede deshacer.</p>
    <div class="flex justify-end space-x-2">
      <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)">
        <input type="number" formControlName="id" hidden="true"/>

        <button
          class="flex-shrink-0 bg-red-500 hover:bg-red-700 border-red-500 hover:border-red-700 text-sm border-4 text-white py-1 px-2 rounded"
          type="submit"
        >
          Eliminar
        </button>
      </form>
      <button
        routerLink="/recetas"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="flex-shrink-0 bg-gray-400 hover:bg-gray-500 border-gray-400 hover:border-gray-500 text-sm border-4 text-white py-1 px-2 rounded"
        type="button"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
