<!-- component -->
<style>
  .login_img_section {
  background: linear-gradient(rgba(2,2,2,.7),rgba(0,0,0,.7)),url(https://images.unsplash.com/photo-1650825556125-060e52d40bd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80) center center;
}
</style>
<div class="h-screen flex">

          <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
            <div  class="w-full px-8 md:px-32 lg:px-24">
            <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)" class="bg-white rounded-md shadow-2xl p-5">
              <h1 class="text-gray-800 font-bold text-2xl mb-1">Bienvenido</h1>
              <p class="text-sm font-normal text-gray-600 mb-8">Ingresa tu correo electronico!</p>
              <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
                <input formControlName="email" id="email" class=" pl-2 w-full outline-none border-none" type="email" name="email" placeholder="Email Address" />
              </div>
              <button *ngIf="form.valid"type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Enviar</button>
              <button *ngIf="!form.valid"type="submit" class="block w-full bg-red-600 mt-5 py-2 rounded-2xl hover:bg-red-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2" disabled>Enviar</button>
              <p *ngIf="correoInvalido == true">El correo no corresponde a ningun usuario</p>

            </form>
            </div>

          </div>
      </div>
