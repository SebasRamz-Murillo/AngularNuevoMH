<!-- component -->
<style>
  .login_img_section {
    background: linear-gradient(rgba(2, 2, 2, 0.7), rgba(0, 0, 0, 0.7)),
      url(https://images.unsplash.com/photo-1650825556125-060e52d40bd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)
        center center;
  }
</style>
<div class="h-screen flex">
  <div
    class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8"
  >
    <div class="w-full px-8 md:px-32 lg:px-24">
      <form
        [formGroup]="form"
        (ngSubmit)="OnSubmit(form.value)"
        class="bg-white rounded-md shadow-2xl p-5"
      >
        <h1 class="text-gray-800 font-bold text-2xl mb-1">Bienvenido</h1>
        <p class="text-sm font-normal text-gray-600 mb-8">
          Ingresa tu correo electronico!
        </p>
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <input
            formControlName="email"
            id="email"
            class="pl-2 w-full outline-none border-none"
            type="email"
            name="email"
            placeholder="Email Address"
          />
        </div>
        <p class="text-sm font-normal text-gray-600 mb-1">Nueva contraseña!</p>
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <input
            formControlName="password"
            id="password"
            class="pl-2 w-full outline-none border-none"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <p class="text-sm font-normal text-gray-600 mb-1">
          Confirma tu contraseña!
        </p>
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <input
            formControlName="password2"
            id="password2"
            class="pl-2 w-full outline-none border-none"
            type="password"
            name="password2"
            placeholder="Confirm Password"
          />
        </div>

        <div *ngIf=" !passwordsMatch">
          <p class="text-sm font-normal text-gray-600 mb-1">
            Las contraseñas no coinciden
          </p>

          <button
            *ngIf="form.invalid"
            disabled
            type="submit"
            class="block w-full bg-red-600 mt-5 py-2 rounded-2xl hover:bg-red-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2"
          >
            Enviar
          </button>
        </div>
        <button
          *ngIf="!form.invalid && passwordsMatch"
          class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2"
        >
          Enviar
        </button>
      </form>
      <p *ngIf="correoInvalido == true">El correo no corresponde a ningun usuario</p>
    </div>
  </div>
</div>
