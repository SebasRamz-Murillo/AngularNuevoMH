<app-header></app-header>
<router-outlet></router-outlet>
<!-- component -->
<div class="overflow-hidden border-gray-200 pl-36" style="width: 50%">
  <p class="text-lg text-black dark:text-black pr-96">Lista de Usuarios</p>
</div>

<div class="grid grid-cols-12">
  <div
    class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5 col-start-1 col-end-12"
    style="width: 100%; margin: left"
  >
    <table class="w-full border-collapse bg-white text-sm text-gray-500">
      <thead class="bg-gray-50 text-left">
        <tr>
          <th scope="col" class="px-2 py-4 font-medium text-gray-900">ID</th>
          <th scope="col" class="px-2 py-4 font-medium text-gray-900">
            Nombre
          </th>
          <th scope="col" class="px-3 py-4 font-medium text-gray-900">
            Telefono
          </th>
          <th scope="col" class="px-3 py-4 font-medium text-gray-900">Email</th>
          <th scope="col" class="px-3 py-4 font-medium text-gray-900">Rol</th>
          <th scope="col" class="px-2 py-4 font-medium text-gray-900">
            Estatus
          </th>
          <th scope="col" class="px-3 py-4 font-medium text-gray-900">Editar</th>
          <th scope="col" class="px-3 py-4 font-medium text-gray-900" >EditarRol</th>
        </tr>
      </thead>
      <tbody
        class="divide-y divide-gray-100 border-t text-left border-gray-100"
      >
        <tr class="hover:bg-gray-50" *ngFor="let c of usuarios">
          <td class="px-2 py-4">{{ c.id }}</td>

          <th class="flex gap-3 px-2 py-4 font-normal text-gray-900">
            <div class="relative h-10 w-10">
              <img
                class="h-full w-full rounded-full object-cover object-center"
                src="https://yt3.googleusercontent.com/brn3tW_hQqyc_P08PufgnGZMio-kjFE2tbSp5jDDdMI7V_q-cyqh7wEK2L2Bt3NEXs083Zt2=s900-c-k-c0x00ffffff-no-rj"
                alt=""
              />
              <span
                class="absolute right-0 bottom-0 h-2 w-2 rounded-full bg-green-400 ring ring-white"
              ></span>
            </div>
            <div class="text-sm">
              <div class="font-medium text-gray-700">{{ c.name }}</div>
              <div class="text-gray-400">
                {{ c.ap_paterno }} {{ c.ap_materno }}
              </div>
            </div>
          </th>

          <td class="px-3 py-4">{{ c.telefono }}</td>
          <td class="px-3 py-4">{{ c.email }}</td>
          <td class="px-3 py-4">{{ c.role }}</td>
          <td class="px-2 py-4">{{ c.estado }}</td>
          <td class="px-3 py-4">
            <div class="flex justify-end gap-4">
              <a
                x-data="{ tooltip: 'Edite' }"
                routerLink="edit/{{ c.id }}"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                  x-tooltip="tooltip"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                  />
                </svg>
              </a>
            </div>
          </td>
          <td>
            <div class="flex justify-end gap-4" *ngIf="c.email != 'sebas11manuel.rmz@gmail.com'">
              <a
                x-data="{ tooltip: 'Edite' }"
                routerLink="editRole/{{ c.id }}"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                  x-tooltip="tooltip"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                  />
                </svg>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
