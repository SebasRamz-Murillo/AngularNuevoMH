<nav *ngIf="myToken"
  class="relative flex w-full flex-wrap items-center justify-between bg-neutral-900 py-3 text-neutral-200 shadow-lg lg:flex-wrap lg:justify-start"
  data-te-navbar-ref
>
  <div class="flex w-full flex-wrap items-center justify-between px-6">
    <button
      class="block border-0 bg-transparent py-2 px-2.5 text-neutral-200 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 lg:hidden"
      type="button"
      data-te-collapse-init
      data-te-target="#navbarSupportedContent4"
      aria-controls="navbarSupportedContent4"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="[&>svg]:w-7">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="h-7 w-7"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </button>
    <div
      class="!visible hidden flex-grow basis-[100%] items-center lg:!flex lg:basis-auto"
      id="navbarSupportedContent4"
      data-te-collapse-item
    >
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white text-white"
        >Bienvenido! {{ usuario?.name }}</span
      >
      <!-- Left links -->

      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="relative flex items-center">
      <ul
        class="flex flex-col p-4 mt-4 border border-gray-600 rounded-lg bg-gray-600 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-gray-600 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <!--Ambos roles-->

        <li
          *ngIf="
            usuario?.rol_id == 1 || usuario?.rol_id == 2 || usuario?.rol_id == 3
          "
        >
          <a
            routerLink="/chef"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Chef</a
          >
        </li>

        <li
          *ngIf="
            usuario?.rol_id == 1 || usuario?.rol_id == 2 || usuario?.rol_id == 3
          "
        >
          <a
            routerLink="/ingredientes"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Ingredientes</a
          >
        </li>
        <li
          *ngIf="
            usuario?.rol_id == 1 || usuario?.rol_id == 2 || usuario?.rol_id == 3
          "
        >
          <a
            routerLink="/recetas"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Recetas</a
          >
        </li>

        <li *ngIf="usuario?.rol_id == 1 || usuario?.rol_id == 3">
          <a
            routerLink="/objeto"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Objeto</a
          >
        </li>

        <li *ngIf="usuario?.rol_id == 1 || usuario?.rol_id == 3">
          <a
            routerLink="/mapas"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Mapas</a
          >
        </li>
        <li *ngIf="usuario?.rol_id == 1">
          <a
            routerLink="/usuarios"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Usuarios</a
          >
        </li>
        <li></li>
        <li *ngIf="
        usuario?.rol_id == 1 || usuario?.rol_id == 3 || usuario?.rol_id == 2
      "><a
              routerLink="/usuarios/editSelf/{{ usuario?.id }}"
              ariaCurrentWhenActive="page"
              class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"

              >Editar Perfil</a></li>


        <form
          [formGroup]="form"
          (ngSubmit)="OnSubmit(form.value)"
          *ngIf="
            usuario?.rol_id == 1 || usuario?.rol_id == 3 || usuario?.rol_id == 2
          "
        >
          <input
            type="text"
            hidden="true"
            formControlName="token"
            value="{{ myToken }}"
          />
          <li>
            <button
              type="submit"
              class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >
              Cerrar Sesion
            </button>
          </li>
        </form>
      </ul>
    </div>
    <!-- Right elements -->
  </div>
</nav>

<router-outlet></router-outlet>
